<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Finance Tracker</h1>
    <div class="balance">
      <h2>Balance: <span id="balance">$0.00</span></h2>
    </div>

    <div class="form">
      <input type="text" id="text" placeholder="Enter description" />
      <input type="number" id="amount" placeholder="Enter amount" />
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <div class="summary">
      <div>Income: <span id="income">$0.00</span></div>
      <div>Expense: <span id="expense">$0.00</span></div>
    </div>

    <ul id="list" class="transactions"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
